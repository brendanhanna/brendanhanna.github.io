        body {
            font-family: 'Outfit', sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        h1, h2, h3 {

        }

        /* Animated Background Canvas */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: opacity 0.5s ease;
        }

        /* Glassmorphism Card */
        .glass-card {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Dark Mode Glass */
        .dark .glass-card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Light Mode Glass */
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        }

        /* Button Glow Effect */
        .glow-button {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .glow-button:hover {
            transform: translateY(-2px);
        }
        
        .dark .glow-button:hover {
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.5); /* Sky blue glow */
            border-color: #38bdf8;
        }
        
        .glow-button:hover {
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.25); /* Cyan glow light */
            border-color: #06b6d4;
        }

        .glow-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }
        
        .glow-button:hover::after {
            left: 100%;
        }
        
        /* Entrance Animation */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-up {
            animation: fadeUp 0.8s ease-out forwards;
        }
    </style>
</head>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // Theme Toggle Logic
        function toggleTheme() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Check LocalStorage on load
        if (localStorage.theme === 'light') {
            document.documentElement.classList.remove('dark');
        } else {
            // Default to dark if no preference or explicitly dark
            document.documentElement.classList.add('dark');
        }

        // Canvas Animation - "Neural Network" Style
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        // Configuration
        const particleCount = 60; // Number of nodes
        const connectionDistance = 150; // Distance to draw lines
        const mouseDistance = 200; // Interaction radius

        // Resize handling
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Mouse tracking
        let mouse = { x: null, y: null };
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });
        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // Particle Class
        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5; // Velocity X
                this.vy = (Math.random() - 0.5) * 0.5; // Velocity Y
                this.size = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off edges
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;

                // Mouse interaction
                if (mouse.x != null) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < mouseDistance) {
                        const forceDirectionX = dx / distance;
                        const forceDirectionY = dy / distance;
                        const force = (mouseDistance - distance) / mouseDistance;
                        const directionX = forceDirectionX * force * 0.6;
                        const directionY = forceDirectionY * force * 0.6;
                        this.vx += directionX; // Gently attract
                        this.vy += directionY;
                    }
                }
                
                // Friction (to stop them speeding up infinitely from mouse)
                this.vx *= 0.99;
                this.vy *= 0.99;

                // Keep them moving a little bit always
                if(Math.abs(this.vx) < 0.1) this.vx += (Math.random() - 0.5) * 0.01;
                if(Math.abs(this.vy) < 0.1) this.vy += (Math.random() - 0.5) * 0.01;
            }

            draw() {
                // Adjust colors based on theme
                const isDark = document.documentElement.classList.contains('dark');
                
                // Particle color: Sky Blue in Dark, Darker Cyan in Light
                ctx.fillStyle = isDark ? 'rgba(56, 189, 248, 0.5)' : 'rgba(8, 145, 178, 0.4)';
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            const isDark = document.documentElement.classList.contains('dark');

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                // Draw connections
                for (let j = i; j < particles.length; j++) {
                    let dx = particles[i].x - particles[j].x;
                    let dy = particles[i].y - particles[j].y;
                    let distance = Math.sqrt(dx*dx + dy*dy);

                    if (distance < connectionDistance) {
                        ctx.beginPath();
                        let opacity = 1 - (distance / connectionDistance);
                        
                        // Line color adjustment
                        if (isDark) {
                            ctx.strokeStyle = 'rgba(56, 189, 248, ' + opacity * 0.2 + ')';
                        } else {
                            ctx.strokeStyle = 'rgba(8, 145, 178, ' + opacity * 0.15 + ')';
                        }
                        
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        initParticles();
        animate();

        // Email Copy Function
        function copyEmail(e) {
            e.preventDefault(); 
            // Replace with your actual email

                setTimeout(() => {
                    toast.style.opacity = '0';
                    // Optional: open mailto after delay if you want
                    // window.location.href = "mailto:" + email;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brendan Hanna</title>
    <meta name="description" content="Personal site of Brendan Hanna">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    
    <!-- Icons (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: #e2e8f0;
            overflow-x: hidden;
            margin: 0;
        }

        h1, h2, h3 {
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Animated Background Canvas */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Button Glow Effect */
        .glow-button {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .glow-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.5); /* Sky blue glow */
        }

        .glow-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        .glow-button:hover::after {
            left: 100%;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Interactive Background -->
    <canvas id="bg-canvas"></canvas>

    <!-- Main Content Container -->
    <main class="glass-card w-full max-w-2xl rounded-2xl p-8 md:p-12 text-center relative z-10 fade-in-up">
        
        <!-- Header -->
        <header class="mb-8">
            <div class="inline-block p-1 rounded-full bg-gradient-to-tr from-cyan-400 to-blue-600 mb-6">
                <div class="bg-slate-900 rounded-full p-4">
                    <i data-lucide="cpu" class="w-10 h-10 text-cyan-400"></i>
                </div>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400 mb-2">
                Brendan Hanna
            </h1>
            <p class="text-slate-400 text-lg md:text-xl font-light">
                Digital Creator & Technologist
            </p>
        </header>

        <!-- Bio / Intro -->
        <section class="mb-10 text-slate-300 leading-relaxed max-w-lg mx-auto">
            <p>
                Welcome to my personal hub. I explore the intersection of technology, 
                design, and artificial intelligence. 
            </p>
        </section>

        <!-- Featured Section (AI Training) -->
        <section class="mb-10">
            <a href="/aitraining" class="glow-button group flex items-center justify-between w-full p-4 rounded-xl bg-slate-800 border border-slate-700 hover:border-cyan-500 hover:bg-slate-800/80 text-left">
                <div class="flex items-center gap-4">
                    <div class="bg-cyan-500/10 p-3 rounded-lg text-cyan-400 group-hover:text-cyan-300">
                        <i data-lucide="brain-circuit"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-white text-lg">AI Training Module</h3>
                        <p class="text-sm text-slate-400">Access the latest documentation and tools.</p>
                    </div>
                </div>
                <i data-lucide="arrow-right" class="text-slate-500 group-hover:text-cyan-400 transition-transform group-hover:translate-x-1"></i>
            </a>
        </section>

        <!-- Social / Contact Links -->
        <footer class="flex justify-center gap-6 mt-8 border-t border-slate-700/50 pt-8">
            <a href="mailto:brendan.hanna@gmail.com" class="text-slate-400 hover:text-white transition-colors hover:scale-110 transform duration-200" title="Email Me" onclick="copyEmail(event)">
                <i data-lucide="mail" class="w-6 h-6"></i>
            </a>
            <a href="https://www.linkedin.com/in/brendanhanna/" target="_blank" class="text-slate-400 hover:text-white transition-colors hover:scale-110 transform duration-200" title="LinkedIn">
                <i data-lucide="linkedin" class="w-6 h-6"></i>
            </a>
            <a href="https://github.com/brendanhanna" target="_blank" class="text-slate-400 hover:text-white transition-colors hover:scale-110 transform duration-200" title="GitHub">
                <i data-lucide="github" class="w-6 h-6"></i>
            </a>
            <a href="https://x.com/brendan_hanna" target="_blank" class="text-slate-400 hover:text-white transition-colors hover:scale-110 transform duration-200" title="Twitter">
                <i data-lucide="twitter" class="w-6 h-6"></i>
            </a>
        </footer>
        
        <div id="toast" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-4 py-2 rounded-full text-sm opacity-0 transition-opacity duration-300 pointer-events-none">
            Email copied to clipboard!
        </div>

    </main>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // Canvas Animation - "Neural Network" Style
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        // Configuration
        const particleCount = 60; // Number of nodes
        const connectionDistance = 150; // Distance to draw lines
        const mouseDistance = 200; // Interaction radius

        // Resize handling
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Mouse tracking
        let mouse = { x: null, y: null };
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });
        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // Particle Class
        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5; // Velocity X
                this.vy = (Math.random() - 0.5) * 0.5; // Velocity Y
                this.size = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off edges
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;

                // Mouse interaction
                if (mouse.x != null) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < mouseDistance) {
                        const forceDirectionX = dx / distance;
                        const forceDirectionY = dy / distance;
                        const force = (mouseDistance - distance) / mouseDistance;
                        const directionX = forceDirectionX * force * 0.6;
                        const directionY = forceDirectionY * force * 0.6;
                        this.vx += directionX; // Gently attract
                        this.vy += directionY;
                    }
                }
                
                // Friction (to stop them speeding up infinitely from mouse)
                this.vx *= 0.99;
                this.vy *= 0.99;

                // Keep them moving a little bit always
                if(Math.abs(this.vx) < 0.1) this.vx += (Math.random() - 0.5) * 0.01;
                if(Math.abs(this.vy) < 0.1) this.vy += (Math.random() - 0.5) * 0.01;
            }

            draw() {
                ctx.fillStyle = 'rgba(56, 189, 248, 0.5)'; // Sky blue
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                // Draw connections
                for (let j = i; j < particles.length; j++) {
                    let dx = particles[i].x - particles[j].x;
                    let dy = particles[i].y - particles[j].y;
                    let distance = Math.sqrt(dx*dx + dy*dy);

                    if (distance < connectionDistance) {
                        ctx.beginPath();
                        let opacity = 1 - (distance / connectionDistance);
                        ctx.strokeStyle = 'rgba(56, 189, 248, ' + opacity * 0.2 + ')'; // Faint lines
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        initParticles();
        animate();

        // Email Copy Function
        function copyEmail(e) {
            e.preventDefault(); // Prevent opening mail client immediately to show toast
            // Replace with your actual email
            const email = "brendan.hanna@gmail.com"; 
            navigator.clipboard.writeText(email).then(() => {
                const toast = document.getElementById('toast');
                toast.style.opacity = '1';
                setTimeout(() => {
                    toast.style.opacity = '0';
                    // Optional: open mailto after delay if you want
                    // window.location.href = "mailto:" + email;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
    </script>
</body>
</html>
